<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>

    <!-- Font Icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="jumbotron text-center m-0 p-0">
        <h1 class="display-4 mt-3">Hangman</h1>
        <p class="lead">Using your keyboard to enter keys from A-Z, try to guess the word without dying first,</p>
        <p class="lead">or use the alphabet below if you prefer clicking shit.</p>
        <hr class="my-4">
        <div id="letterBtn">
            <!-- Tis is where the buttons will be -->
        </div>
        <p class="m-4 h4 font-weight-normal text-center">
            The category is Animals
        </p>
        <div id="letterHolder" class="guessText mt-5">
            <!-- This is where the Guess Word will be -->
        </div>
        <div id="endGame" class="container">
            <p id="gameStatus" class="m-4 h5 font-weight-normal text-center">
                Life: <span id="lives"></span>
            </p>
            <p id="scoreStatus" class="h5 font-weight-normal text-center">
                Score: <span id="scoreHolder"></span>
            </p>
        </div>
        <div class="container">
            <button class="btn btn-success m-1 mt-3 play" id="play">
                Another one!
            </button>
        </div>
        <div class="container mt-5 pt-3">
            <p>Hangman by:</p>
            <p>Darren Victoriano</p>
        </div>

    </div>
</body>

</html>
